<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>Index | Cardit - Card View For Reddit</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bower_components/semantic/dist/semantic.min.css" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div id="spin"></div>
	<div id="search">

</html>
